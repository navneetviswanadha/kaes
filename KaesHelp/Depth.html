<HTML><HEAD><TITLE>Depth</TITLE></HEAD><BODY bgcolor="white"><H1>Depth</H1><P>Two algorithms are used to construct the genealogicaltable.  One algorithm (option (A) is quicker as it does notcompute the kin term products to the same genealogical depthas the other algorithm (option (B)).  Unless speed is a concern,it is better to use option (B).</P></BODY></HTML>
