<HTML><HEAD><TITLE>Reciprocals</TITLE></HEAD><BODY bgcolor="white"><H1>Reciprocals</H1><P>For each algebraic element in the algebra there is acorresponding element that is its reciprocal.  More formally,for each element, A, there is an element, B, such that the pairof elements, A and B, satisfies the reciprocal element definition.</P></BODY></HTML>
